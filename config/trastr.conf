<Virtualhost *:80>
    ServerName {{ ansible_facts['fqdn'] }}
    WSGIDaemonProcess trastr user=www-data group=www-data threads=5 home={{ apache_doc_root }}/current/
    WSGIScriptAlias / {{ apache_doc_root }}/current/trastr.wsgi

    <directory {{ apache_doc_root }}current>
        WSGIProcessGroup trastr
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
	Require all granted
    </directory>
</Virtualhost>
